<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/favicon.png">
  <script src="https://kit.fontawesome.com/0f3f38a034.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>

<body>
  <!-- login_page -->
  <div id="loginPage" class="bg-yellow">
    <div class="conatiner loginPage vhContainer ">
      <div class="side">
        <a href="#"><img class="logoImg" src="./assets/logoImg.png" alt="logoImg"></a>
        <img class="d-m-n" src="./assets/workImg.png" alt="workImg">
      </div>
      <div>
        <form class="formControls" action="index.html">
          <h2 class="formControls_txt">最實用的線上代辦事項服務</h2>
          <label class="formControls_label" for="email">Email</label>
          <input class="formControls_input" type="text" id="email" name="email" placeholder="請輸入 email" required>
          <span>此欄位不可留空</span>
          <label class="formControls_label" for="pwd">密碼</label>
          <input class="formControls_input" type="password" name="pwd" id="pwd" placeholder="請輸入密碼" required>
          <input class="formControls_btnSubmit" type="button" onclick="javascript:location.href='#todoListPage'" value="登入">
          <a class="formControls_btnLink" href="#signUpPage">註冊帳號</a>
        </form>
      </div>
    </div>
  </div>

  <!-- sign up -->
  <div id="signUpPage" class="bg-yellow">
    <div class="conatiner signUpPage vhContainer">
      <div class="side">
        <a href="#"><img class="logoImg" src="./assets/logoImg.png" alt="logoImg"></a>
        <img class="d-m-n" src="./assets/workImg.png" alt="workImg">
      </div>
      <div>
        <form class="formControls" action="index.html">
          <h2 class="formControls_txt">註冊帳號</h2>
          <label class="formControls_label" for="email">Email</label>
          <input class="formControls_input" type="text" id="email" name="email" placeholder="請輸入 email" required>
          <label class="formControls_label" for="name">您的暱稱</label>
          <input class="formControls_input" type="text" name="name" id="name" placeholder="請輸入您的暱稱">
          <label class="formControls_label" for="pwd">密碼</label>
          <input class="formControls_input" type="password" name="pwd" id="pwd" placeholder="請輸入密碼" required>
          <label class="formControls_label" for="pwd">再次輸入密碼</label>
          <input class="formControls_input" type="password" name="pwd" id="pwd" placeholder="請再次輸入密碼" required>
          <input class="formControls_btnSubmit" type="button" onclick="javascript:location.href='#todoListPage'" value="註冊帳號">
          <a class="formControls_btnLink" href="#loginPage">登入</a>
        </form>
      </div>
    </div>

  </div>

  <!-- ToDo List -->
  <div id="todoListPage" class="bg-half">
    <nav>
      <h1><a href="#">ONLINE TODO LIST</a></h1>
      <ul>
        <li class="todo_sm"><a href="#"><span>王小明的代辦</span></a></li>
        <li><a href="#loginPage">登出</a></li>
      </ul>
    </nav>
    <div class="conatiner todoListPage vhContainer">
      <div class="todoList_Content">
        <div class="inputBox">
          <input type="text" placeholder="請輸入待辦事項" class="text">
          <a href="#" class="create_todo">
            <i class="fa fa-plus"></i>
          </a>
        </div>
        <div class="todoList_list">
          <ul class="todoList_tab" id="filterTabs">
            <li><a href="#" class="active" data-status="all">全部</a></li>
            <li><a href="#" data-status="pending">待完成</a></li>
            <li><a href="#" data-status="completed">已完成</a></li>
          </ul>
          <div class="todoList_items">
            <ul class="todoList_item">
            </ul>
            <div class="todoList_statistics">
              <p><span id="completed-count">0</span> 個已完成項目</p>
              <a href="#">清除已完成項目</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
